<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.118.2">
    <title>Signin Template · Bootstrap v5.3</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body class="d-flex align-items-center py-4 ">


<main class="form-signin w-25 m-auto">
    <form class="form">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com">
            <label for="username">아이디</label>
        </div>
        <div class="form-floating mb-5">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">비밀번호</label>
        </div>
        <div class="d-flex">
            <button class="btn btn-primary w-50 py-2 " id="btnLogin" type="button">로그인</button>
            <button class="btn btn-warning w-50 py-2" id="btnSignIn" type="button">회원가입</button>
        </div>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Pizza Delivery Service</p>
    </form>
</main>

</body>

<script>

    $(document).ready(function () {

        $("#btnSignIn").click(function () {

            location.replace("/signin")
        });


        $("#btnLogin").click(function () {

            $.ajax({
                url: "/auth/login",
                type: "post",
                data: {
                    "username": $("#username").val(),
                    "password": $("#password").val(),
                },
                dataType: "json",
                success: function (response, status, xhr) {
                    localStorage.setItem("accessToken", response.access)
                },
                error : function(){
                    alert("아이디 또는 이메일을 확인해주세요.")
                }

            })
        });

    });
</script>
</html>
